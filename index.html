<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/newPost.css">
  <link rel="stylesheet" href="./src/styles/followSugestion.css">
  <link rel="stylesheet" href="./src/styles/posts.css">
  <link rel="stylesheet" href="./src/styles/modal.css">

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Criando rede social</title>
</head>

<body>
  <header>
    <img src="./src/assets/img/logo.svg" alt="" srcset="">
    <button class="logoutBtn">Sair</button>
  </header>

  <main class="main__container">

    <div class="newPost__container">
      <div class="user__container">
        <img src="./src/assets/img/user1.svg" alt="">
        <p class="username">Samuel Leão</p>
        <span class="userInfo">Front end Engineer</span>
      </div>

      <input type="text" name="title" placeholder="Digitar título do post" class="newPost__input">
      <textarea name="text" class="newPost__input" id="" cols="30" rows="10" placeholder="Digitar descrição do post"></textarea>
      <button type="submit" class="newPost__submitBtn">Postar</button>
    </div>

    <h3 class="follow__title">Sugestões para você seguir</h3>
    <ul class="follow__container"></ul>

    <ul class="posts__container">
      <h2>Posts</h2>

    </ul>

    <dialog class="modal__container"> 
    </dialog>

  </main>

  <script type="module" src="./src/scripts/database.js"></script>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
